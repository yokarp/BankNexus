<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Banco nexus</ion-title>
      <ion-avatar slot="end">
        <img *ngIf="user.alias_cuenta === ''" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        <img *ngIf="user.alias_cuenta === 'Mario'" src="https://w7.pngwing.com/pngs/915/386/png-transparent-super-mario-head-illustration-super-mario-bros-2-new-super-mario-bros-super-mario-game-super-mario-bros-nintendo.png">
        <img *ngIf="user.alias_cuenta === 'Luigy'" src="https://e1.pngegg.com/pngimages/23/290/png-clipart-super-mario-bros-icons-luigi-thumbnail.png">
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Fecha: {{ date | date:"dd/MM/yyyy"}}</h3>
    <h3>Usuario: {{ user.alias_cuenta }}</h3>
    <h3>Cuenta: {{ user.tipo_cuenta }}</h3>
    <h3>Valor:$ {{ user.moneda }}</h3>

    <div class="operations">
      <ion-button expand="full" shape="round" (click)="openModal()">Hacer transferencia</ion-button>
      <ion-button expand="full" shape="round" (click)="salir()">Salir</ion-button>
    </div>
  </div>

</ion-content>
