<ion-content>
  <div style="margin-top: 40%; text-align: center;">
    <h2 style="font-weight: 600;">Bank</h2>
    <img style="width:50%;" src="assets/img/bank.jpg" alt="mundito">
  </div>
  <div style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h6 style="font-weight: 600;">INICIAR SESIÓN</h6>
    <ion-input placeholder="Usuario" style="border: solid 1px black; border-radius: 2em; width: 50%; margin-top: 5%;" [(ngModel)]="user"></ion-input>
    <ion-input placeholder="Contraseña" type="password" style="border: solid 1px black; border-radius: 2em; width: 50%; margin-top: 5%;"  [(ngModel)]="pass"></ion-input>
    <ion-button style="width: 50%; border-radius: 8em; margin-top: 6%;" (click)="login()">INICIAR</ion-button>
    <h6 *ngIf="error" style="font-weight: 600; color: red;">Usuario o contraseña inválidos</h6>
  </div>

</ion-content>
